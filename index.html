<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esbugalhado</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

</head>
<body>
    <div class="capa">
        <div class="cima">
            <img src="scorpion.gif">
            <h1 class="nome">PLAYER</h1>
        </div>

        <div class="meio">
            <div class="area-bot">
                <div class="pontuacao-bot" id="pontuacaoBot">
                    <div class="espaco-pontuacao"></div>
                    <div class="espaco-pontuacao"></div>
                    <div class="espaco-pontuacao"></div>
                </div>

                <div class="tabuleiro-bot" id="bot">
                    <div class="espaco-dado"></div>
                    <div class="espaco-dado"></div>
                    <div class="espaco-dado"></div>
                    <div class="espaco-dado"></div>
                    <div class="espaco-dado"></div>
                    <div class="espaco-dado"></div>
                    <div class="espaco-dado"></div>
                    <div class="espaco-dado"></div>
                    <div class="espaco-dado"></div>
                </div>

            </div>
            
            <div class="area-resultado">
                <h1 class="resultado" id="fim-de-jogo">VS</h1>
                <div class="dado" id="dado"></div>
            </div>

            <div class="area-player">
                <div class="setas-player">
                    <button class="botao">
                        <img class="img-seta-baixo" src="seta.gif">
                    </button>

                    <button class="botao">
                        <img class="img-seta-baixo" src="seta.gif">
                    </button>
                    
                    <button class="botao">
                        <img class="img-seta-baixo" src="seta.gif">
                    </button>
                </div>

                <div class="pontuacao-player" id="pontuacaoPlayer">
                    <div class="espaco-pontuacao"></div>
                    <div class="espaco-pontuacao"></div>
                    <div class="espaco-pontuacao"></div>
                </div>

                <div class="tabuleiro-player" id="player">
                    <div class="espaco-dado"></div>
                    <div class="espaco-dado"></div>
                    <div class="espaco-dado"></div>
                    <div class="espaco-dado"></div>
                    <div class="espaco-dado"></div>
                    <div class="espaco-dado"></div>
                    <div class="espaco-dado"></div>
                    <div class="espaco-dado"></div>
                    <div class="espaco-dado"></div>
                </div>
            </div>

        </div>

        <div class="baixo">
            <img src="subzero.gif">
            <h1 class="nome2">BOT</h1>
        </div>
    </div>
</body>
</html>
